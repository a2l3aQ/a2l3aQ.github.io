<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiwi - resolve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Interstate', 'Segoe UI', Tahoma, sans-serif;
            color: #e0e0e0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .widget-container {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .artist-name {
            font-size: 14px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .playlist-name {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player-wrapper {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .player-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 11px;
            color: #666;
            text-align: center;
            font-weight: 300;
        }

        .soundcloud-link {
            color: #888;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .soundcloud-link:hover {
            color: #fff;
        }

        /* Glassmorphism effect */
        @supports (backdrop-filter: blur(10px)) {
            .widget-container {
                background: rgba(15, 15, 15, 0.85);
                backdrop-filter: blur(10px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .widget-container {
                padding: 16px;
            }
            
            .playlist-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <div class="artist-name">nichtmehrkiwi</div>
            <div class="playlist-name">resolve</div>
        </div>
        
        <div class="player-wrapper">
            <iframe 
                width="100%" 
                height="100%" 
                scrolling="no" 
                frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1875694454&color=%23ff0000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>
        
        <div class="footer">
            <a href="https://soundcloud.com/kiwitou/sets/resolve" target="_blank" class="soundcloud-link">
                Listen on SoundCloud
            </a>
        </div>
    </div>
</body>
</html>
