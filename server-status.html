<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="main-stylesheet" rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  
  <body>
    <main class="page-content" aria-label="Content" >
      <div class="wrapper" >
        <div class="wrapper">
          <div id="status-container">Lade Status...</div>
        </div>
      </div>
    </main>
  </body>

  <script>
    const terraria_url = 'https://raw.githubusercontent.com/a2l3aQ/a2l3aQ.github.io/refs/heads/master/terraria_server_status';
    const container = document.getElementById('status-container');
  
    async function getStatus() {
        try {
            const terraria_response = await fetch(terraria_url, {cache: "no-store"});
            
            if (!terraria_response.ok) {
                throw new Error('Netzwerk-Antwort war nicht ok');
            }
  
            const terraria_data = await terraria_response.text();
            container.textContent = "Terraria: " + terraria_data;
        } catch (error) {
            container.textContent = 'Fehler beim Laden: ' + error.message;
            console.error('Error: ', error);
        }
        setTimeout(getStatus, 10000);
    }
  
    getStatus();
  </script>

</html>
