<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ENTFERNT: link zum style.css -->
    <style>
      body, html {
          background: transparent !important;
          margin: 0;
          padding: 0;
          overflow: hidden; /* Scrollbar entfernen */
          color: #ffffff;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          font-size: 14px;
      }
      
      .page-content,
      .wrapper,
      #status-container {
          background: transparent !important;
          margin: 0;
          padding: 10px;
      }
    </style>
  </head>
  
  <body>
    <div id="status-container">Lade Status...</div>
  </body>
  <script>
    const terraria_url = 'https://raw.githubusercontent.com/a2l3aQ/a2l3aQ.github.io/refs/heads/master/server_status';
    const container = document.getElementById('status-container');
  
    async function getStatus() {
        try {
            const terraria_response = await fetch(terraria_url, {cache: "no-store"});
            
            if (!terraria_response.ok) {
                throw new Error('Netzwerk-Antwort war nicht ok');
            }
  
            const terraria_data = await terraria_response.text();
            container.textContent = "Terraria: " + terraria_data;
        } catch (error) {
            container.textContent = 'Fehler beim Laden: ' + error.message;
            console.error('Error: ', error);
        }
        setTimeout(getStatus, 10000);
    }
  
    getStatus();
  </script>
</html>
