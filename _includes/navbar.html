    <div class="feed-popup" id="feedPopup">
      <div class="feed-content">
        <input id="feedUrl" class="feed-url" readonly value="{{ '/feed.xml' | relative_url }}" />
        <button class="copy-btn" id="copyFeed" type="button">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1zM20 5H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h12v14z" fill="currentColor"/>
          </svg>
        </button>

<style>
.nav-soft {
  display: flex;
  justify-content: center;
  gap: 28px;
  margin: 18px 0 10px 0;
  font-size: 0.95rem;
  letter-spacing: 0.04em;
  align-items: center;
}

.nav-soft a, .posts-btn {
  text-decoration: none;
  color: #a8a8a8;
  padding: 4px 2px;
  border-bottom: 1px solid transparent;
  transition: color 0.18s ease, border-color 0.18s ease, transform 0.18s ease;
  cursor: pointer;
}

.nav-soft a:hover, .posts-btn:hover {
  color: #ffffff;
  border-color: #ffffff55;
  transform: translateY(-1px);
}

.posts-wrapper {
  position: relative;
  display: inline-flex;
  align-items: center;
}

.feed-popup {
  position: absolute;
  left: 50%;
  transform: translateX(-50%) translateY(6px);
  bottom: calc(100% + 8px);
  min-width: 210px;
  background: rgba(30,30,30,0.98);
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  opacity: 0;
  pointer-events: none;
  transition: transform 220ms cubic-bezier(.2,.9,.3,1), opacity 180ms ease;
  z-index: 50;
  border: 1px solid rgba(255,255,255,0.04);
}

.posts-wrapper:hover .feed-popup,
.posts-wrapper:focus-within .feed-popup,
.posts-wrapper.open .feed-popup {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(-6px);
}

.feed-popup::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -6px;
  width: 12px;
  height: 12px;
  background: rgba(30,30,30,0.98);
  border-left: 1px solid rgba(255,255,255,0.04);
  border-bottom: 1px solid rgba(255,255,255,0.04);
  transform: translateX(-50%) rotate(45deg);
  z-index: -1;
}

.feed-content {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 8px;
}

.feed-url {
  flex: 1;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.06);
  padding: 6px 8px;
  border-radius: 6px;
  color: #ddd;
  font-size: 0.9rem;
  outline: none;
}

.copy-btn {
  display: inline-flex;
  padding: 6px;
  border-radius: 6px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.03);
  color: #fff;
  cursor: pointer;
}

.copy-btn.copied {
  filter: invert(1) hue-rotate(180deg);
}

.feed-actions {
  display: flex;
  justify-content: flex-end;
}

.feed-open {
  color: #cfcfcf;
  font-size: 0.88rem;
  padding: 4px 6px;
  border-radius: 6px;
}

.feed-open:hover {
  background: rgba(255,255,255,0.035);
  color: #fff;
}
</style>

<script>
(function () {
  const postsWrapper = document.getElementById('postsWrapper');
  const copyBtn = document.getElementById('copyFeed');
  const feedUrlInput = document.getElementById('feedUrl');

  copyBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(feedUrlInput.value);
      copyBtn.classList.add('copied');
      setTimeout(() => copyBtn.classList.remove('copied'), 1200);
    } catch (err) {
      feedUrlInput.select();
      document.execCommand('copy');
    }
  });

  feedUrlInput.addEventListener('click', () => feedUrlInput.select());

  if (window.matchMedia('(hover: none)').matches) {
    document.getElementById('postsBtn').addEventListener('click', (e) => {
      if (!postsWrapper.classList.contains('open')) {
        e.preventDefault();
        postsWrapper.classList.add('open');
        const close = (ev) => {
          if (!postsWrapper.contains(ev.target)) {
            postsWrapper.classList.remove('open');
            document.removeEventListener('click', close);
          }
        };
        document.addEventListener('click', close);
      }
    });
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') postsWrapper.classList.remove('open');
  });
})();
</script>
